name: Manually triggered workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Revision'
        required: true
        default: ''

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
    - run: |
       if curl --fail ${{ secrets.REDIRECTOR_ROUTE }} -X PUT \
         -d '{ "name":"${{ secrets.PACKAGE_NAME }}", "revision":"latest", "target": "${{ secrets.REDIRECTOR_TARGET }}/${{ Psecrets.ACKAGE_NAME }}/${{ github.event.inputs.revision }}" }' \
         -H "Content-Type: application/json" \
         -H "x-auth: ${{ secrets.REDIRECTOR_SECRET }}"; then
         echo "Successful rollback, new revision: ${{revision}}"
       else
        echo "Rolback was unsuccessful!"
        exit 1
       fi;

